            //Create a simple array
            const arrayImplement = ["Michael Jordan", "Kobe Bryant", "Luka Doncic", "Jayson Tatum"]

            console.log("Removed athlete: " + customArray)

            console.log(arrayImplement[arrayPosition])
            console.log(arrayImplement.length)
            console.log(arrayImplement[arrayImplement.length - 1])
        </script>
